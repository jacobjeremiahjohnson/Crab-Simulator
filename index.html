<!DOCTYPE html>
<html>
<head>
	<title>Crab Simulator 2</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="mechanics/rpg.css">
	<script type="module" src="waterWorks.js"></script>
	<script type="module" src="script.js"></script>
</head>
<body>

<div id="quiting">Hold ESCAPE to save and quit <span id="quitingDots"></div></div>
<div id="output"></div>
<div class="choice" id="input"></div>

<div id="rpg">

<div id="rpgOutput">
<div id="rpgText"></div>
<div id="rpgMenu"></div>
<div id="rpgMenuText"></div>
</div>

</div>

<div id="settings">
	<p class="white">SETTINGS</p>
	<p class="green" id="settingsRandom"></p>

	<div>
		<div class="settingsLeft">
			<div id="menuOptions" class="menu menuSelected">Menu options</div>
			<div id="menuOptionsSelect">&nbsp;Modern ></div>
		</div>
		<div class="settingsRight">
			<div id="menuOptionsDisp" class="choice"></div>
		</div>
	</div>
	<div>
		<div class="settingsLeft">
			<div id="textSpeed" class="menu">Text speed</div>
			<div id="textSpeedSelect">< x1.0 ></div>
			<br>
		</div>
		<div class="settingsRight">
			<div id="textSpeedDisp" class="green"></div>
		</div>
	</div>
	<div>
		<div class="settingsLeft">
				<div id="deleteSave" class="menu">Delete save file</div>
				<br>
		</div>
		<div class="settingsRight">
			<div id="deleteSaveDisp"></div>
		</div>
	</div>
	<div>
		<div class="settingsLeft">
			<div id="exitSettings" class="menu">Exit settings</div>
		</div>
	</div>
</div>

</body>
</html>
