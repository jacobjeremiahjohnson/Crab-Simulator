<!DOCTYPE html>
<html>
<head>
	<title>Crab Simulator 2</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" href="style.css">
	<script type="module" src="waterWorks.js"></script>
	<script type="module" src="script.js"></script>

<body>

<div id="quiting">Hold ESCAPE to save and quit <span id="quitingDots"></div></div>

	<div id="settingsLeft">

		<div id="menuOptionsSelect">&nbsp;Modern ></div>
		<br>
		<div id="textSpeed" class="menu">Text speed</div>
		<div id="textSpeedSelect">< x1.0 ></div>
		<br>
		<div id="deleteSave" class="menu">Delete save file</div>
		<br>
		<div id="exitSettings" class="menu">Exit</div>
	</div>
	<div id="settingsRight">
	</div>
</div>

</body>
</html>
